<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="player-inputs">
            <input type="text" class="player1-input" placeholder="Player 1 name">
            <input type="text" class="player2-input" placeholder="Player 2 name">
            <button class="start-button">Start Game</button>
        </div>
        
        <div class="message"></div>
        <div class="board"></div>
    </div>

    <script src="gameBoard.js"></script>
    <script src="player.js"></script>
    <script src="gameController.js"></script>
    <script src="displayController.js"></script>
    <script>
        // Initialize the display controller when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            DisplayController.initialize();
        });
    </script>
</body>
</html>
